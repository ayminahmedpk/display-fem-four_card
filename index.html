<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Four Card Feature Section</title>
</head>

<body>
    <div class="content-container">

        <div class="banner">
            <div class="banner__text-extralight">
                Reliable, efficient delivery
            </div>
            <div class="banner__text-semibold">
                Powered by Technology
            </div>
            <div class="banner__text-regular">
                Our Artificial Intelligence powered tools use millions of
                project data points to ensure that your project is successful
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <div class="card__heading">
                    Supervisor
                </div>
                <div class="card__text">
                    Monitors activity to identify project roadblocks
                </div>
                <div class="card__logo">
                    <img
                        src="./images/icon-supervisor.svg"
                        alt="magnifying glass"
                    >
                </div>
            </div>
        </div>
    </div>
</body>

</html>
